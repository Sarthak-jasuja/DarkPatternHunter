<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            width: 280px; 
            padding: 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2a2a2a;
            color: #ff8c42;
            border-radius: 12px;
            margin: 0;
        }
        h3 { 
            margin: 0 0 16px 0; 
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .bot-icon {
            width: 24px;
            height: 24px;
        }
        .status { 
            color: #4ade80; 
            font-weight: 500;
            font-size: 14px;
        }
        p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        .scanning {
            opacity: 0.8;
            font-size: 13px;
            animation: blink 2s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 0.8; }
            25% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <h3>
        <svg class="bot-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.9 1 3 1.9 3 3V7C1.9 7 1 7.9 1 9V16C1 17.1 1.9 18 3 18V21C3 22.1 3.9 23 5 23H19C20.1 23 21 22.1 21 21V18C22.1 18 23 17.1 23 16V9C23 7.9 22.1 7 21 7V9ZM19 9V16H5V9H19ZM7 11V14H9V11H7ZM15 11V14H17V11H15Z"/>
        </svg>
        Dark Pattern Hunter
    </h3>
    <p>Status: <span class="status">Active</span></p>
    <p class="scanning">Scanning for traps...</p>
</body>
</html>
